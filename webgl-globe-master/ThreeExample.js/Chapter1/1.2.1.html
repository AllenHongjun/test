<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <script type="text/javascript" src="../lib/three.js"></script>
        
        <script type="text/javascript">
            // 可以直接定义一个对象的实例  或者是定义一个 构造函数。 可以来创建对象。
            function init() {
                // renderer
                var renderer = new THREE.WebGLRenderer({

                    // 找到canvas 元素绑定到 renderer
                    canvas: document.getElementById('mainCanvas')
                });
                renderer.setClearColor(0x000000); // black
                
                // scene
                var scene = new THREE.Scene();
                
                // camera
                var camera = new THREE.PerspectiveCamera(100, 4 / 3, 1, 1000);
                camera.position.set(0, 0, 6);
                scene.add(camera);
                
                // a cube in the scene   js哪些写法是好的。哪些是不好。 把一个大的问题拆分成小的问题。
                // three 好处是 你修改了什么 能够直接看到效果。 而且很多都是面向对象的写法。  立方体z轴的深度，也就是长度
                var cube = new THREE.Mesh(new THREE.CubeGeometry(2, 5,7),
                        new THREE.MeshBasicMaterial({
                            color: 0xff0000
                        })
                );
                scene.add(cube);
                
                // render
                renderer.render(scene, camera);
            }
        </script>
    </head>
    
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
</html>
